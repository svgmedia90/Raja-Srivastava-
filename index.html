body{
height:100vh;

justify-content:center;

.card{

}

@keyframes fadeUp{

to{opacity:1;transform:translateY(0)}
}

.logo-box img{

border-radius:50%;
object-fit:cover;
border:4px solid #ffd700;
box-shadow:0 0 25px #ffd700,0 0 60px rgba(255,215,0,0.8);
animation:logoGlow 2s infinite alternate;
}

@keyframes logoGlow{
from{box-shadow:0 0 15px #ffd700;}
to{box-shadow:0 0 60px #ffd700;}
}

h1{
font-size:26px;
margin-bottom:15px;
background:linear-gradient(90deg,#ffd700,#ffffff);

.timer-title{

.features{

.features div{
margin:6px 0;
color:#00ffcc;
text-shadow:0 0 10px #00ffcc;
}

.join-btn{
margin-top:18px;
padding:14px 30px;
border-radius:50px;
border:none;
font-size:15px;
font-weight:700;
cursor:pointer;
background:linear-gradient(45deg,#ffd700,#ff9900);
color:#000;
display:inline-flex;
align-items:center;
gap:10px;
text-decoration:none;
position:relative;
overflow:hidden;
transition:.3s;
box-shadow:0 0 25px #ffd700;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.07)}
100%{transform:scale(1)}
}

.join-btn::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.7),transparent);
transition:0.6s;
}

.join-btn:hover::before{
left:100%;
}

.join-btn:hover{
transform:scale(1.1);
box-shadow:0 0 50px #ffd700;
}

.telegram-icon{
width:18px;
}

.footer{
margin-top:12px;
font-size:10px;
opacity:.6;
}
